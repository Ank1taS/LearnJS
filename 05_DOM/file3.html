<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 3: Edit existing element</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>java</li>
    </ul>
  </body>

  <script>
    // function to add new li tags
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = langName;

      document.querySelector(".language").appendChild(li); // inorder to append a new element it traverse the entire tree wich might effect speed / optimize issue for larger list
    }
    addLanguage("C++");

    // optimised function
    function addLanguageOptimized(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));

      document.querySelector(".language").appendChild(li);
    }
    // Reduced DOM Manipulation: In the first version (addLanguage), li.innerHTML = langName; sets the innerHTML property, which triggers HTML parsing and potentially re-renders parts of the page.
    // In contrast, the second version (addLanguageOptimized) uses li.appendChild(document.createTextNode(langName));, which directly appends a text node without triggering HTML parsing. This approach reduces unnecessary DOM manipulation, leading to better performance

    addLanguageOptimized("python");
    addLanguageOptimized("javaScript");
    addLanguageOptimized("python");

    //

    //

    // edit text
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "mojo";

    const newli2 = document.createElement("li");
    newli2.textContent = "cpp";
    secondLang.replaceWith(newli2);

    // using outrhtml
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>Java</li>";

    //
    //
    // Remove element
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
