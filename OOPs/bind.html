<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>
  </head>
  <body>
    <button>button clicked</button>
  </body>

  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:300";
        // console.log(this);
        // requirment
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick);

        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));

        // document
        //   .querySelector("button")
        //   .addEventListener("click", this.handleClick.call(this));
        // NOTE: By using call the handleclick() executes immidiately withput ckick opeartion but using bind() it waits untill user clicks the buttor
      }

      handleClick() {
        console.log("button click");
        console.log(this);
        console.log(this.server);
      }
    }

    const app = new React();
  </script>
</html>
