    // start printing name on console in 1 sec intervals after clicking start and stop printing on clicking stop button

    const shoutOutName = function () {
      console.log("Hello Ankita!");
    };
    var shoutOutEvent;

    document.querySelector("#start").addEventListener("click", function () {
      shoutOutEvent = setInterval(shoutOutName, 2000);
    });

    document.querySelector("#stop").addEventListener("click", function () {
      clearInterval(shoutOutEvent);
      console.log("Shout-out event stopped");
    });
  </script>
